<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenPay - Carbon Credit Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8faf7;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .map-container {
            height: 300px;
            background: #e5e7eb;
            border-radius: 16px;
        }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center">
                    <i class="bi bi-leaf-fill text-2xl text-green-600"></i>
                    <span class="ml-2 text-xl font-bold text-gray-800">GreenPay</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600"><i class="bi bi-bell"></i></button>
                    <button class="text-gray-600"><i class="bi bi-person-circle"></i></button>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-6">
            <!-- Dashboard Summary -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="card p-6">
                    <h2 class="text-xl font-semibold mb-4">Carbon Credits Balance</h2>
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-3xl font-bold text-green-600">156.4</p>
                            <p class="text-sm text-gray-500">Total Credits</p>
                        </div>
                        <div class="text-right">
                            <p class="text-lg font-semibold text-green-500">+12.3</p>
                            <p class="text-sm text-gray-500">This Month</p>
                        </div>
                    </div>
                </div>

                <div class="card p-6">
                    <h2 class="text-xl font-semibold mb-4">Farm Statistics</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-sm text-gray-500">Total Area</p>
                            <p class="text-xl font-semibold">45 hectares</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Carbon Capture Rate</p>
                            <p class="text-xl font-semibold">2.3 t/month</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map Section -->
            <div class="card p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Farm Map</h2>
                    <div class="flex space-x-2">
                        <button class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm">Satellite</button>
                        <button class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm">Terrain</button>
                    </div>
                </div>
                <div class="map-container"></div>
            </div>

            <!-- Actions Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="card p-6">
                    <h2 class="text-xl font-semibold mb-4">Quick Actions</h2>
                    <div class="space-y-3">
                        <button class="w-full py-3 bg-green-600 text-white rounded-lg flex items-center justify-center">
                            <i class="bi bi-currency-exchange mr-2"></i>
                            Transfer Credits
                        </button>
                        <button class="w-full py-3 bg-green-100 text-green-600 rounded-lg flex items-center justify-center">
                            <i class="bi bi-graph-up mr-2"></i>
                            View Analytics
                        </button>
                    </div>
                </div>

                <div class="card p-6">
                    <h2 class="text-xl font-semibold mb-4">Recent Transactions</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="font-semibold">Credit Sale</p>
                                <p class="text-sm text-gray-500">20 Oct 2023</p>
                            </div>
                            <p class="text-red-500">-25.0</p>
                        </div>
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="font-semibold">Credit Earned</p>
                                <p class="text-sm text-gray-500">15 Oct 2023</p>
                            </div>
                            <p class="text-green-500">+12.3</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Notification System
        const notifications = {
            show: (message) => {
                const notification = document.createElement('div');
                notification.className = 'fixed bottom-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg';
                notification.textContent = message;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            }
        };

        // Add click listeners to buttons
        document.querySelector('button:contains("Transfer Credits")').addEventListener('click', () => {
            notifications.show('Transfer interface coming soon');
        });

        document.querySelector('button:contains("View Analytics")').addEventListener('click', () => {
            notifications.show('Analytics dashboard coming soon');
        });

        // Offline support simulation
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
